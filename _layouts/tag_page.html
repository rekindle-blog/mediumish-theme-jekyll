    <div class="section-title">
		<h2 id="{{ category[0] | replace: " ","-" }}">Tag <span class="text-capitalize">{{ page.tag }}</span></h2>
    </div>

    <div class="row listrecent">
		{% for post in site.tags[page.tag] %}
	        {% include postbox.html %}
        {% endfor %}
    </div>

</section>
